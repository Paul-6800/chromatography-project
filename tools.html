    <h1>Interactive Chromatography Tools</h1>

    <!-- TLC Rf Calculator -->
    <section class="card">
        <h2>TLC Rf Value Calculator</h2>

        <form id="rf-form">
            <label for="spot-distance">Distance traveled by compound (cm):</label>
            <input type="number" id="spot-distance" step="0.1" required>

            <label for="solvent-distance">Distance traveled by solvent front (cm):</label>
            <input type="number" id="solvent-distance" step="0.1" required>

            <button type="submit">Calculate Rf</button>
        </form>

        <div class="result-box">
            <strong>Result:</strong>
            <p id="rf-result">‚Äî</p>
        </div>
    </section>

    <!-- Resolution Calculator -->
    <section class="card">
        <h2>Chromatographic Resolution Calculator (HPLC / GC)</h2>

        <form id="resolution-form">
            <label for="tr1">Retention time of peak 1 (tR‚ÇÅ, min):</label>
            <input type="number" id="tr1" step="0.01" required>

            <label for="tr2">Retention time of peak 2 (tR‚ÇÇ, min):</label>
            <input type="number" id="tr2" step="0.01" required>

            <label for="w1">Peak width at base of peak 1 (w‚ÇÅ):</label>
            <input type="number" id="w1" step="0.01" required>

            <label for="w2">Peak width at base of peak 2 (w‚ÇÇ):</label>
            <input type="number" id="w2" step="0.01" required>

            <button type="submit">Calculate Resolution</button>
        </form>

        <div class="result-box">
            <strong>Result:</strong>
            <p id="resolution-result">‚Äî</p>
        </div>
